<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likes ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ffd6eb, #fff8f0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      text-align: center;
      color: #ff66a3;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 240, 245, 0.95);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .likes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .likes-list li {
      background: linear-gradient(45deg, #ff8ac6, #ffcce0);
      padding: 1rem;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
      font-size: 1.3rem;
      margin: 0.8rem 0;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .likes-list li:hover {
      transform: scale(1.05);
    }

    .link-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.8rem;
      background: linear-gradient(45deg, #ff8ac6, #ffcce0);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      transition: transform 0.3s;
    }

    .link-btn:hover {
      transform: scale(1.05);
    }

    /* Popup card */
    .popup-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 240, 245, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
      z-index: 100;
      display: none; /* hidden by default */
    }

    .popup-card img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1rem;
    }

    .popup-card .close-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background: linear-gradient(45deg, #ff8ac6, #ffcce0);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .card { padding: 1.5rem; }
      .likes-list li { font-size: 1.1rem; }
      .popup-card { padding: 1.5rem; }
    }
    /* Media query for smaller mobile devices */
@media (max-width: 480px) {
  h1 {
    font-size: 2rem;
  }
  .card {
    /* Slightly more padding on mobile to make buttons bigger */
    padding: 1.5rem 2rem; 
  }
  .likes-list li, .memory {
    /* Ensure tappable area is large enough */
    font-size: 1rem;
    padding: 12px; 
  }
}
  </style>
</head>
<body>
  <h1>Things I Like About You</h1>
  <div class="card">
    <ul class="likes-list">
      <li data-message="üòä Your cute smile is enough to turn any dull moment into pure happiness.">Your Smile</li>
      <li data-message="üíñ Your kindness makes the world better!">Your Kindness</li>
      <li data-message="üç´ Your love for chocolates is adorable...Even chocolate can‚Äôt match your sweetness.">Your Love for Chocolates</li>
      <li data-message="üå∏ Your sweet personality is a mix of kindness, care, and a little magic.">Your Sweet Personality</li>
    </ul>
    <a href="index.html" class="link-btn">Back to Surprise üéâ</a>
  </div>

  <!-- Popup Card -->
  <div class="popup-card" id="popupCard">
    <div id="popupContent"></div>
    <button class="close-btn" id="closePopup">Close</button>
  </div>

  <script>
    const likesItems = document.querySelectorAll('.likes-list li');
    const popupCard = document.getElementById('popupCard');
    const popupContent = document.getElementById('popupContent');
    const closeBtn = document.getElementById('closePopup');

    likesItems.forEach(item => {
      item.addEventListener('click', () => {
        const message = item.getAttribute('data-message');
        popupContent.innerHTML = `<p>${message}</p>`;
        popupCard.style.display = 'block';
      });
    });

    closeBtn.addEventListener('click', () => {
      popupCard.style.display = 'none';
    });

    window.addEventListener('click', e => {
      if (e.target === popupCard) popupCard.style.display = 'none';
    });
  </script>
  <script src="./js/cursor.js"></script>
</body>
</html>
